<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(0,20,25);
			camera.lookAt( new THREE.Vector3(0,20,0));
			
			/*
			var geometry = new THREE.BoxGeometry(1,1,1);
			var texture = THREE.ImageUtils.loadTexture('textures/11635.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow = true;
			cube.receiveShadow = true;
			
			scene.add( cube );
			*/

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}

		function drawScene(scene) {

			// ------------------------------------------------------- temple

			var temple_materials = [ // some are reused for other parts of the scene
				// first layer
				new THREE.MeshPhongMaterial({ color: 0x543215 }),	// kobicha (brown)
				new THREE.MeshPhongMaterial({ color: 0xf2f0e6 }),	// alabaster
				new THREE.MeshPhongMaterial({ color: 0x87663e }),	// raw umber (brown)

				// other layers
				new THREE.MeshPhongMaterial({ color: 0xd70f01 }),	// persian red

				// columns
				new THREE.MeshPhongMaterial({ color: 0x003320 }),	// dark green

				// roof				
				new THREE.MeshPhongMaterial({ color: 0xc00e0e }),	// carnelian red
				new THREE.MeshPhongMaterial({ color: 0x00363e }),	// midnight green
				new THREE.MeshPhongMaterial({ color: 0x01796f }),	// pine green

				// base
				new THREE.MeshPhongMaterial({ color: 0xa0a0a0 })	// grey
			];


			var geometry = new THREE.BoxGeometry(1, 1, 1), box;

			var temple_body = new THREE.Object3D();
			var temple_layer_scale = 1;
			var ytot = 0;

			for (var h = 0; h < 3; h++) {							// for each temple layer
				var temple_layer = new THREE.Object3D();

				var y = 0;

				// base: 3 layers, one on top of the other
				var layers_yscales = [2.5, .3, .5];
				var layers_materials = [[0, 1, 2], [3, 3, 3], [1, 1, 1]];
				var layers_xzscales = [2.5, 2.8, 2.8];

				for (var i = 0; i < layers_yscales.length; i++) {
					var layer = new THREE.Object3D();				// new base layer
					var yscale = layers_yscales[i];
					layer.position.y = y + yscale/2;				// put base layer on top

					box = new THREE.Mesh(geometry);					// layers have the same x-z
					box.scale.set(3, yscale, 3);					// proportions
					layer.add(box);

					box = box.clone();
					box.scale.set(4, yscale, 2);
					layer.add(box);

					box = box.clone();
					box.rotation.y = Math.PI/2;
					layer.add(box);

					for (var j = 0; j < layer.children.length; j++) {
						var material = temple_materials[layers_materials[i][j]];
						layer.children[j].scale.multiplyScalar(layers_xzscales[i]);
						layer.children[j].scale.y = yscale;
						layer.children[j].material = material;
					}
					temple_layer.add(layer);
					y = layer.position.y + yscale/2;					
				}
				
				// 3 sets of columns, in order: front, corner, side
				yscale = y;

				var columns_xshifts = [1.5, 1.5, .5];
				var columns_numofcols = [2, 3, 11];
				var columns_numofclones = [2, 4, 2];
				var columns_yrots = [0, Math.PI/4, Math.PI/2];
				var columns_materials = [4, 3, 3];

				for (var i = 0; i < columns_xshifts.length; i++) {
					for (var j = 0; j < columns_numofclones[i]; j++) {
						var columns = new THREE.Object3D();
						columns.position.y = yscale/2;
						columns.rotation.y = columns_yrots[i];
						var material = temple_materials[columns_materials[i]];

						for (var k = 0; k < columns_numofcols[i]; k++) {
							// 0, -1, 1... for odd; 1, -1... for even numbers of columns
							var xstep = Math.ceil((k+(1-columns_numofcols[i]%2))/2);	
							var xshift = columns_xshifts[i]*Math.pow(-1,k)*xstep;

							box = new THREE.Mesh(geometry, material);
							box.scale.set(.2, yscale, .2);
							box.rotation.y = columns_yrots[i];
							box.position.set(xshift, 0, 6);
							columns.add(box);
						}
						columns.rotation.y += j*2*Math.PI/columns_numofclones[i];
						temple_layer.add(columns);
					}
				}
				
				// roof: 4 layers, one on top of the other
				var roof = new THREE.Object3D();
				roof.position.y = y;
				var roof_zscales = [13, 13, 18, 13];
				var roof_materials = [5, 6, 7, 7];

				for (var i = 0; i < 2; i++) {
					var half = new THREE.Object3D();
					
					for (var j = 0; j < roof_zscales.length; j++) {
						var material = temple_materials[roof_materials[j]];
						box = new THREE.Mesh(geometry, material);
						box.scale.set(9.5, .5, roof_zscales[j]);
						half.add(box);
					}

					y = 0;
					yscale = 0;
					for (var j = 0; j < half.children.length; j++) {
						y += (yscale + half.children[j].scale.y)/2;
						half.children[j].rotation.y = i*Math.PI/2;
						half.children[j].position.y = y;	// put "half" layer on top
						yscale = half.children[j].scale.y;
					}
					roof.add(half);
				}
				box = new THREE.Mesh(geometry, temple_materials[7]);
				box.scale.set(9.5, 1, 9.5);
				y += (yscale + box.scale.y)/2;
				box.position.y = y;
				roof.add(box);

				temple_layer.add(roof);
				y += roof.position.y + box.scale.y/2;

				// merge whole temple layer and put on top of the temple body
				temple_layer.scale.multiplyScalar(temple_layer_scale);
				temple_layer.position.y = ytot;
				ytot += y*temple_layer_scale;
				temple_layer_scale *= .75;
				temple_body.add(temple_layer);
			}

			// rooftop
			var rooftop = new THREE.Object3D();
			rooftop.position.y = ytot;
			rooftop.scale.multiplyScalar(temple_layer_scale);

			box = new THREE.Mesh(geometry, temple_materials[6]);
			box.scale.set(6, 2, 6);
			box.position.y = box.scale.y/2;
			var yscale = box.scale.y;
			rooftop.add(box);

			box = box.clone();
			box.scale.set(2, 2, 2);
			box.position.y += (yscale + box.scale.y)/2;
			rooftop.add(box);

			// temple base
			var temple_base = new THREE.Mesh(geometry, temple_materials[8]);
			temple_base.scale.set(13, 3, 13);
			temple_base.position.y = temple_base.scale.y/2;
			temple_body.position.y = temple_base.scale.y;


			temple = new THREE.Object3D();
			temple.add(temple_base);
			temple.add(temple_body);
			temple.add(rooftop);


			// ------------------------------------------------------- arch
			var arch = new THREE.Object3D();

			box = new THREE.Mesh(geometry, temple_materials[5]);
			box.scale.set(.5, 8, .5);
			box.position.set(-3, box.scale.y/2, 10);
			arch.add(box);

			box = box.clone();
			box.position.x = -box.position.x;
			arch.add(box);


			scene.add(temple);
			//scene.add(arch);

		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();

		drawScene(scene);

		Update();
			
		</script>
	</body>
</html>
