<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/Coordinates.js"></script>
		<script src="../lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(8,10,10);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			/*
			var geometry = new THREE.BoxGeometry(1,1,1);
			var texture = THREE.ImageUtils.loadTexture('textures/11635.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture } );
			var cube = new THREE.Mesh( geometry, material );
			cube.castShadow = true;
			cube.receiveShadow = true;
			
			scene.add( cube );
			*/

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}

		function drawScene(scene) {

			// -------------------------------------------------------------- base of the temple

			let materials = [
				// first layer			
				new THREE.MeshPhongMaterial({ color: 0xF2F0E6 }),	// alabaster
				new THREE.MeshPhongMaterial({ color: 0x6B4423 }),	// kobicha (brown)
				new THREE.MeshPhongMaterial({ color: 0x826644 }),	// raw umber (brown)

				// second layer
				new THREE.MeshPhongMaterial({ color: 0xC81D11 }),	// persian red

				// columns
				new THREE.MeshPhongMaterial({ color: 0x4B6F44 }),	// artichoke green
			];


			let geometry = new THREE.BoxGeometry(1, 1, 1), box;

			let temple_base = new THREE.Object3D();


			// first layer
			box = new THREE.Mesh(geometry, materials[0]);
			box.scale.set(10, 2, 5);
			let y = box.scale.y/2;
			box.position.set(0, y, 0);
			temple_base.add(box);

			box = new THREE.Mesh(geometry, materials[1]);
			box.scale.set(10, 2, 5);
			box.rotation.set(0, Math.PI/2, 0);
			box.position.set(0, y, 0);
			temple_base.add(box);

			box = new THREE.Mesh(geometry, materials[2]);
			box.scale.set(7.5, 2, 7.5);
			box.position.set(0, y, 0);
			temple_base.add(box);

			// second layer
			box = new THREE.Mesh(geometry, materials[3]);
			box.scale.set(10.5, 1, 5.5);
			y += y + box.scale.y/2;
			box.position.set(0, y, 0);
			temple_base.add(box);

			box = box.clone();
			box.rotation.set(0, Math.PI/2, 0);
			box.position.set(0, y, 0);
			temple_base.add(box);

			box = box.clone();
			box.scale.set(8, 1, 8);
			box.rotation.set(0, Math.PI/2, 0);
			box.position.set(0, y, 0);
			temple_base.add(box);

			// columns, first set on the front
			let cols_set_1 = new THREE.Object3D();

			box = new THREE.Mesh(geometry, materials[4]);
			box.scale.set(.3, 3, .3);
			box.position.set(1.5, box.scale.y/2, 5.5);
			cols_set_1.add(box);

			box = box.clone();
			box.position.z = -box.position.z;
			cols_set_1.add(box);

			for (let i = 0; i < 4; i++) {
				cols_set_1.rotation.y = i*Math.PI/2;
				temple_base.add(cols_set_1.clone());
			}

			// columns, second set on the corners
			let cols_set_2 = new THREE.Object3D();

			box = new THREE.Mesh(geometry, materials[3]);
			box.scale.set(.3, 3, .3);
			box.rotation.y = Math.PI/4;
			box.position.set(0, box.scale.y/2, 6);
			cols_set_2.add(box);

			box = box.clone();
			box.position.x = 1;
			cols_set_2.add(box);

			box = box.clone();
			box.position.x = -box.position.x;
			cols_set_2.add(box);

			for(let i = 0; i < 4; i++) {
				cols_set_2.rotation.y = (2*i+1)*Math.PI/4;
				temple_base.add(cols_set_2.clone());
			}

			scene.add(temple_base);
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();

		drawScene(scene);

		Update();
			
		</script>
	</body>
</html>
